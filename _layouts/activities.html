---
layout: default
---

{% include /functions/resolve-names.html verantwortlich=page.verantwortlich %}

<section class="section modulfacts">
	
	<div class="container">
		
		<div class="content">
			
			<div class="columns">
				<div class="column is-8"><h1>{{ page.title }}</h1></div>
				<div class="column is-4 has-text-right">
					<a target="_blank" href="https://github.com/th-koeln/mi-2017/edit/master/{{ page.path }}"><span class="icon"><i class="fa fa-edit"></i></span> Bearbeiten</a>
				</div>
			</div>
			
	
			<dl class="overview">
				
				{% assign check = page.verantwortlich | strip_newlines %}
				{% if check != ""  %}
				<dt>Verantwortlich</dt><dd>{{verantwortliche}}</dd>
				{% endif %}
				
			</dl>
		</div>
	</div>
</section>

<section class="section modulbeschreibung">
	<div class="container">
		<div class="content">
		{{ content }}
  		</div>
	</div>
</section>
